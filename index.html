<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <main>
    <section class="card-header">
      <div class="card-container">

        <!-- back card -->
        <div class="back-card">
            <span class="cvv">000</span>
        </div>

        <!-- front-card -->
        <div class="front-card">

          <div class="front-card-content">

            <!-- circle container -->
            <div class="circle-container">
              <img src="images/card-logo.svg" alt="">
            </div>

            <!-- card number -->
            <div class="card-number">0000 0000 0000 0000</div>

              <!-- card-details -->
              <div class="card-details">
                <span class="name-holder">Jane Appleseed</span>
                <div class="exp-date">
                  <span class="month">00</span>/ <span class="year">00</span>
                </div>
              </div>
            </div>
          
        </div>
      </div>
    </section>


    <!-- form section -->
    <section class="form-wrapper">
      <form action="" class="wrapper">

        <!-- card holder name -->
        <div class="card-holder">
          <h3>cardholder name</h3>
          <div class="input-control">
            <input class="name-input" type="text" placeholder="e.g. Jane Appleseed">
          </div>
        </div>

        <!-- card number -->
        <div class="card-number">
          <h3>card number</h3>
          <div class="input-control">
            <input class="creditcard" type="text" placeholder="e.g. 1234 5678 9123 0000">
            <div class="error-text"></div>
          </div>
        </div>


        <!-- grid -->
        <div class="grid-section">

          <!-- exp date -->
          <div class="exp-date">
            <h3>Exp. Date (MM/YY)</h3>

            <!-- MM -->
            <div class="input-wrapper">
              <div class="input-control">
                <input class="monthInput" id="monthInput" type="text" placeholder="MM" maxlength="2" size="2" onkeyup="autoJump(this, 'yearInput')">
              </div>
  
              <!-- YY -->
              <div class="input-control">
                <input class="yearInput" id="yearInput" type="text" placeholder="YY" maxlength="2" onkeyup="autoJump(this, 'cvvInput')">
              </div>
            </div>
          </div>


          <!-- cvv -->
          <div class="cvv-input">
            <h3>CVC</h3>
            <div class="input-control">
              <input type="text" class="cvvInput" id="cvvInput" placeholder="e.g. 123" maxlength="3" size="3" onkeyup="autoJump(this, 'monthInput')">
            </div>
          </div>
        </div>


        <!-- confirm button -->
        <button class="btn">Confirm</button>

      </form>

      <aside class="completed wrapper hide">
        <div class="image"><img src="images/icon-complete.svg" alt=""></div>

        <!-- Thank You -->
        <div class="message">
          <h2>Thank you!</h2>
          <p>We've added your card details</p>
        </div>

        <button class="btn">Continue</button>
      </aside>
    </section>
  </main>

</body>
</html>
